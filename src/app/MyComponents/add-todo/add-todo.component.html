<div class="container my-3">
<h4>Add a ToDo</h4>
<form (submit)="onSubmit()" class="mb-3">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">ToDo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="Title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">ToDo Description</label>
      <input type="text" class="form-control" id="desc" [(ngModel)]="desc" name="Desc">
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Add ToDo</button>
  </form>
</div>
